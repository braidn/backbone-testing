<!DOCTYPE html>
<html>
<head>
  <title>Todos</title>
  <meta charset="utf-8" />
</head>
<body>
  <header>
    <h1>List Of Todos</h1>
  </header>
  <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/underscore/underscore-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/backbone/backbone.js" type="text/javascript" charset="utf-8"></script>
  <script src="src/app-todos.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
  $(function() {
    var todos = new todoApp.Todos();
    todos.fetch();
    var list = new todoApp.TodosList({collection: todos});
    $("body").append(list.el);
  })
  </script>
</body>
</html>
